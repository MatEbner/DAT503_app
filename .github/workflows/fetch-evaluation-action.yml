name: CronJob Action (fetch prices and evaluate results)

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 12 * * *"
  workflow_dispatch:
concurrency:
  group: fetch-evaluation-update
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  fetch-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run data_fetching_prices_stooq.py
        run: |
          python data_fetching_prices_stooq.py
      - name: Debug file changes
        run: |
          git status
          git diff
          ls -l data/prices
      - name: Commit new/updated price CSVs to prices folder
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/prices
          git commit -m "update prices from workflow [skip ci]" || echo "no changes to commit"
          git push origin main --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-results:
    runs-on: ubuntu-latest
    needs: fetch-prices
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Pull latest changes from main
        run: git pull --rebase origin main
      - name: Run up_down_evalutation_all_v0.11.py
        run: |
          python up_down_evalutation_all_v0.11.py
      - name: Debug results_stock_prediction.json
        run: |
          ls -l results_stock_prediction.json || echo "results_stock_prediction.json not found"
          git status
          git diff results_stock_prediction.json || echo "no diff for results_stock_prediction.json"
      - name: Stage classification report if present
        run: |
          if ls reports/Klassifikationsreport_*.txt 1>/dev/null 2>&1; then
            git add reports/Klassifikationsreport_*.txt
          else
            echo "No classification report file found in reports/."
          fi
      - name: Commit results_stock_prediction.json & Klassifikationsreport
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add results_stock_prediction.json
          git commit -m "update results_stock_prediction.json & create Klassifikationsreport from workflow [skip ci]" || echo "no changes to commit"
          git push origin main --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
